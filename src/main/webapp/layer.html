<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script>
	function fun1(){
		layer.open({
			  content: 'test',
			  btn: ['按钮一', '按钮二', '按钮三'],
			  yes: function(index, layero){
			    layer.close(index);
			  },
			  btn2: function(index, layero){
			    //按钮【按钮二】的回调
			    alert("hello2");
			  },
			  btn3: function(index, layero){
			    //按钮【按钮三】的回调
			    alert("hello3")
			  },
			  cancel: function(){ 
			    //右上角关闭回调
			    //alert("close");
			  }
			});
	}
	function fun2(){
		layer.open({
			content:'对不起，您已经被注销，不能进行结算申请！'
		})
	}
</script>
</head>
<body>
	<button id="button1" onclick="fun1()">第一个按钮</button>
	<button id="button2" onclick="fun2()">第一个按钮</button>
</body>
</html>
